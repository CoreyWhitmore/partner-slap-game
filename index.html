<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row bg-primary text-light">
            <div class="col-12 text-center">
                <h1>Slap Game</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <h2>Enemy: <span id="enemyName">--</span></h2>
            </div>
            <div class="col-12 my-3">
                <img src="https://via.placeholder.com/200" alt="">
            </div>
            <div class="col-2 offset-5">
                <div class="progress bg-danger">
                    <div id="healthbar" class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                </div>
            </div>
            <div class="col-12 d-flex flex-row justify-content-center">
                <h2 class="mr-5">Hits: <span id="hits">--</span></h2>
                <h2>Health: <span id="health">--</span></h2>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <h3 class="pr-3">Strength: <span id="strength">1</span></h3>
                <h3>Dexterity: <span id="dexterity">1</span></h3>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary mx-1" onclick="slap()">Slap</button>
                <button type="button" id="punchButton" class="btn btn-primary mx-1" onclick="punch()" disabled>Punch</button>
                <button type="button" id="kickButton" class="btn btn-primary mx-1" onclick="kick()" disabled>Kick</button>
                <button type="button" id="liftButton" class="btn btn-danger mx-1" onclick="lift()" disabled>Lift</button>
                <button type="button" id="jogButton" class="btn btn-success mx-1" onclick="jog()" disabled>Jog</button>
            </div>
            <div class="col-12">
                <h2>Knockouts: <span id="knockouts">0</span></h2>
            </div>
            <div class="col-12" id="inventory">
                <ul>
                    <li>Weapon: <span id="weapon"></span></li>
                    <li>Helmet: <span id="head"></span></li>
                    <li>Chestpiece: <span id="body"></span></li>
                    <li>Pants: <span id="pants"></span></li>
                    <li>Boots: <span id="boots"></span></li>
                </ul>
            </div>
        </div>

    </main>
    <footer class="container-fluid bg-primary align-items-center d-flex justify-content-center">
        <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
    </footer>



    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
